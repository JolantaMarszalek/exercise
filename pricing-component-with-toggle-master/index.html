<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet" />

    <title>Toggle</title>
  </head>

  <body>
    <div class="container">
      <h2>Our Pricing</h2>
      <div class="container_switch">
        <div class="container_switch_left">Annualy</div>
        <input type="range" />
        <div class="container_switch_right">Monthly</div>
      </div>

      <div class="cards">
        <div class="cards_first">
          <div class="title_first">Basic</div>
          <div class="price_first">$ 199.99</div>
          <div class="storage_first">500 GB Storage</div>
          <div class="allowed_first">2 Users Allowed</div>
          <div class="send_up_first">Send up to 3 GB</div>
          <div><button class="button_first">LEARN MORE</button></div>
        </div>

        <div class="cards_second">
          <div class="title_second">Professional</div>
          <div class="price_second">$ 249.99</div>
          <div class="storage_second">1 TB Storage</div>
          <div class="allowed_second">5 Users Allowed</div>
          <div class="send_up_second">Send up to 10 GB</div>
          <div><button class="button_second">LEARN MORE</button></div>
        </div>

        <div class="cards_third">
          <div class="title_third">Master</div>
          <div class="price_third">$ 399.99</div>
          <div class="storage_third">2 TB Storage</div>
          <div class="allowed_third">10 Users Allowed</div>
          <div class="send_up_third">Send up to 20 GB</div>
          <div><button class="button_third">LEARN MORE</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
